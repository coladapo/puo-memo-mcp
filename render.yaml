# Render.com deployment configuration
# https://render.com/docs/blueprint-spec

services:
  # Production API Service
  - type: web
    name: puo-memo-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    region: oregon # us-west
    plan: starter # $7/month
    scaling:
      minInstances: 1
      maxInstances: 3
      targetMemoryPercent: 80
      targetCPUPercent: 80
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: puo-memo-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: puo-memo-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: API_VERSION
        value: v4
      - key: CORS_ORIGINS
        value: https://puomemo.com,https://www.puomemo.com,http://localhost:3000
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: info
      - key: MAX_WORKERS
        value: 4
      - key: ENABLE_WEBSOCKET
        value: true
      - key: ENABLE_SEMANTIC_SEARCH
        value: true
      - key: EMBEDDING_MODEL
        value: all-MiniLM-L6-v2
      - key: OPENAI_API_KEY
        sync: false # Set manually in dashboard
      - key: COHERE_API_KEY
        sync: false # Set manually in dashboard
      - key: STRIPE_SECRET_KEY
        sync: false # Set manually in dashboard
      - key: STRIPE_WEBHOOK_SECRET
        sync: false # Set manually in dashboard
      - key: GOOGLE_CLIENT_ID
        sync: false # Set manually in dashboard
      - key: GOOGLE_CLIENT_SECRET
        sync: false # Set manually in dashboard
      - key: GITHUB_CLIENT_ID
        sync: false # Set manually in dashboard
      - key: GITHUB_CLIENT_SECRET
        sync: false # Set manually in dashboard
      - key: SENTRY_DSN
        sync: false # Optional: Set for error tracking

  # Background Worker Service (for embeddings)
  - type: worker
    name: puo-memo-worker
    runtime: docker
    dockerfilePath: ./Dockerfile.worker
    dockerContext: .
    region: oregon
    plan: starter
    scaling:
      minInstances: 1
      maxInstances: 2
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: puo-memo-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: puo-memo-redis
          property: connectionString
      - key: WORKER_TYPE
        value: embeddings
      - key: EMBEDDING_MODEL
        value: all-MiniLM-L6-v2
      - key: OPENAI_API_KEY
        sync: false
      - key: COHERE_API_KEY
        sync: false

databases:
  # PostgreSQL Database (using Render's managed PostgreSQL)
  - name: puo-memo-db
    databaseName: puomemo
    user: puomemo
    region: oregon
    plan: starter # $7/month for 1GB
    ipAllowList: [] # Allow connections from Render services only
    postgresMajorVersion: 15

# Redis for caching and pub/sub
services:
  - type: redis
    name: puo-memo-redis
    region: oregon
    plan: starter # $10/month for 100MB
    ipAllowList: [] # Allow connections from Render services only

# Static Site for Landing Page (optional)
  - type: web
    name: puo-memo-landing
    runtime: static
    buildCommand: npm run build
    staticPublishPath: ./landing/dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
    routes:
      - type: rewrite
        source: /*
        destination: /index.html