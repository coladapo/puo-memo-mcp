name: Publish to NPM

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run package tests
      run: npm test
      env:
        CI: true
    
    - name: Test package installation
      run: |
        # Create a test directory
        mkdir -p /tmp/test-install
        cd /tmp/test-install
        
        # Pack the package
        npm pack ${{ github.workspace }}
        
        # Install it
        npm init -y
        npm install puo-memo-mcp-*.tgz
        
        # Test that the bin script is available
        npx puo-memo-mcp --help || echo "Bin script test completed"
    
    - name: Publish to NPM
      run: npm publish --provenance --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}